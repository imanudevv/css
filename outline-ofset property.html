<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div.ex1 {

            margin: 20px;
            border: 1px solid black;
            outline: 4px solid red;
            outline-offset: 15px;
        }
        div.ex2 {
            margin: 20px;
            border: 1px solid black;
            outline: 5px dashed blue;
            outline-offset: 5px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>the outline-ofset property</h1>
    <h2>the outline-ofset property adds space between an outline and the edge or
        border of an elelemnt.
    </h2>
    <div class="ex1">This div has a 4 pixels solid red outline  15 pixels</div>
    <br>
    <div class="ex2">this div has a 5 pixels dashed blue outline 5 pixels outside
        the border edge.
    </div>
</body>
</html>
