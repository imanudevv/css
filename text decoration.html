<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {
            text-decoration: overline;
        }
        h2 {
             text-decoration: line-through;
        }
        h3 {
            text-decoration: underline;
        }
        p.ex {
            text-decoration: overline underline;
        }
        a {
            text-decoration: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>a link with no underline <a href="https://www.w3schools.com">w3 school</a></p>
    <h1>hellow world</h1>

    <h2>hi world</h2>

    <h3>oi world</h3>

    <p class="ex">my world</p>
</body>
</html>
