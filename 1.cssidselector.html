<!--CSS Selectors-->
<!--id selector by using # -->

<!DOCTYPE html>
<html>
<head>
<style>
#para1 {
  text-align: center;
  color: red;
} 
</style>
</head>
<body>

<h1>The CSS element Selector  </h1>

<p>Every paragraph will be affected by the style.</p>

<p id="para1" >Me too!</p>

<p>And me!</p>

</body>
</html>
