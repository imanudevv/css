<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div.static {
            position: static;
            border: 3px solid #73ad73;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>position;static:</h2>

    <p> An element with position : is not positioned in any special way;
        it is always positioned according to the normal flow of elements.</p>
    </p>
    <div class="static">
        this div element has position: static:
    </div>
</body>
</html>
