<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p::first-letter {
            color: red;
            font-size: xx-large;
        }
        p::first-line {
            color: blue;
            font-variant: small-caps;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>You can combine the ::  first letter and <br> :: first -line pseudo lind pseudo elements to add a special effect to the <br>
    first letter and the first line of a text</p>
</body>
</html>
